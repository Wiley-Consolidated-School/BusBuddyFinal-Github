# Codecov Configuration
# Visit https://docs.codecov.com/docs/codecov-yaml for more information

coverage:
  # Set coverage precision 
  precision: 2
  
  # Set coverage range for status checks
  range: 50..90
  
  # Coverage thresholds
  status:
    project:
      default:
        target: 70%          # Target coverage for entire project
        threshold: 5%        # Allow 5% drop without failing
    patch:
      default:
        target: 60%          # Target coverage for new code
        threshold: 10%       # Allow 10% drop for patches

# Ignore certain files/directories from coverage
ignore:
  - "**/*.Designer.cs"       # Windows Forms designer files
  - "**/obj/**"              # Build artifacts
  - "**/bin/**"              # Build outputs
  - "**/Properties/**"       # Assembly info
  - "**/Program.cs"          # Main entry point
  - "**/*Test*.cs"           # Test files themselves
  - "**/TestResults/**"      # Test result files

# Comment configuration
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false     # Post comment even if no changes

# PR comment format
github_checks:
  annotations: true
